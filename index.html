    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      .font-calligraphy {
        font-family: 'Pinyon Script', cursive;
      }
      @keyframes marquee {
        0% { transform: translateX(100vw); }
        100% { transform: translateX(-100%); }
      }
      /* Ensure long math formulas are scrollable on small screens */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 0.5em 0;
      }

      /* Calligraphy Animation */
      @keyframes calligraphy-animation {
        /* Word takes ~0.5s to appear */
        0% { opacity: 0; transform: translateY(10px); }
        4% { opacity: 1; transform: translateY(0); } 
        /* Stays visible until the end of the pause */
        99% { opacity: 1; transform: translateY(0); }
        /* Disappears to restart the loop */
        100% { opacity: 0; transform: translateY(10px); }
      }

      .calligraphy-container span {
        display: block;
        opacity: 0;
        animation-name: calligraphy-animation;
        /* ~2s for words to appear + 10s pause */
        animation-duration: 12s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      
      .calligraphy-container span:nth-child(1) {
        animation-delay: 0s;
      }
      .calligraphy-container span:nth-child(2) {
        animation-delay: 0.5s;
      }
      .calligraphy-container span:nth-child(3) {
        animation-delay: 1s;
      }
      .calligraphy-container span:nth-child(4) {
        animation-delay: 1.5s;
      }

    </style>
